{% extends "base.html" %} {% block content %}
<section class="gradient-custom min-vh-100">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form class="mb-md-5 mt-md-4 pb-5 needs-validation" method="POST" novalidate>
                            {% csrf_token %}
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your username and password!</p>

                            <div data-mdb-input-init class="form-outline form-white mb-4 form-floating">
                                <input type="text" id="typeEmailX" name="userName" class="form-control form-control-lg"
                                    placeholder="" required pattern="[a-zA-Z]+"/>
                                <label class="form-label" for="typeEmailX">User Name</label>
                                <div class="invalid-feedback">
                                    Please enter a valid User Name.
                                </div>
                            </div>

                            <div>                                    
                                <div data-mdb-input-init class="form-outline form-white mb-4 form-floating d-flex">
                                    <input type="password" id="pass1" name="password" class="form-control form-control-lg border-0 rounded-bottom-end"
                                    placeholder="" required />
                                    <label class="form-label" for="pass1">Password</label>
                                    <div class="bg-white text-dark p-3 rounded-3 rounded-top-start" id="togglePassword">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </div>
                                </div>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                                type="submit">Login</button>

                        </form>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="/register"
                                    class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
