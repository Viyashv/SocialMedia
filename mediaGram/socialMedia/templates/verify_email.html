{% extends "base.html" %}{% block content %}
<section class="gradient-custom min-vh-100">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form class="mb-md-5 mt-md-4 needs-validation" method="POST" novalidate>
                            {% csrf_token %}
                            <h2 class="fw-bold mb-2 text-uppercase">Verification Email</h2>
                            <p class="text-white-50 mb-5">Enterd email is :- {{ user_Email }}</p>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <label for="verification_code">Enter verification code:</label><br>
                                <input type="text" name="verification_code" id="verification_code" placeholder="" required />
                            </div>
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                                type="submit">Verify</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
