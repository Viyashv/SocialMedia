{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static '/index.css' %}">
        <script src="{% static 'ajax.js' %}" defer ></script>
    </head>
    
    <body>
        {% block content %}
        {% endblock %}
    {% if messages %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags|default:'info' }} shadow show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{message}}
                </div>
                <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script defer aria-hidden="true" >
            function setTheme(theme) {
                const themeBtn = document.getElementById('themeBtn');
                // Add or remove dark-mode class based on the theme
                if (theme === 'dark') {
                  document.body.classList.add('dark-mode');
                  themeBtn.innerHTML = `<a class="dropdown-item nav-link" onclick="setTheme('light')" role="button"><i class="bi bi-brightness-high fs-4 me-2 ps-2"></i><span>Switch</span></a>`
                } else {
                  document.body.classList.remove('dark-mode');
                  themeBtn.innerHTML = `<a class="dropdown-item nav-link" onclick="setTheme('dark')" role="button"><i class="bi bi-moon fs-4 me-2 ps-2" id="themeIcon"></i><span>Switch</span></a>`
                }
              
                // Set the attribute and save to localStorage
                document.documentElement.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
              
                console.log(`Theme set to: ${theme}`);
              }
              
              // Retrieve the saved theme or use a default (e.g., 'light')
                document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                console.log("Saved theme:", savedTheme);
                setTheme(savedTheme);
              });
        </script>
    </body>
</html>
